name: farm
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  shared_preferences: ^2.5.3
  intl: ^0.19.0
  http: ^1.2.0
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.2
  image_picker: ^1.0.7
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/agape.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/agape.png
